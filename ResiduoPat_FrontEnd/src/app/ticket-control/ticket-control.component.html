<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>


<div class="pantalla-tabla-titulo">
<!--   <div class="contenedor-dashboars" *ngIf="isDashboard">
    <app-dashboard></app-dashboard>
    <app-dashboard></app-dashboard>
    <app-dashboard></app-dashboard>
  </div> -->
  <div class="tabla-contenedor" *ngIf="dataSource.data.length > 0">
    <mat-card>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_Ticket">
          <th mat-header-cell *matHeaderCellDef class="cabecera-fija">ID</th>
          <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <ng-container matColumnDef="generador">
          <th mat-header-cell *matHeaderCellDef class="cabecera-fija">Generador</th>
          <td mat-cell *matCellDef="let element">
            {{ element.generador.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="fechaEmisionTk">
          <th mat-header-cell *matHeaderCellDef class="columna_invi" class="cabecera-fija">Fecha</th>
          <td mat-cell *matCellDef="let element" class="columna_invi">
            {{ element.fechaEmisionTk | date : "fullDate" : undefined : "es" }}
          </td>
        </ng-container>
        
       

       <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera-fija"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ pendiente: !row.estado }"
          class="estilo-general"
        >
         
        </tr>
      </table>

      <div *ngIf="dataSource.data.length == 0" class="vacio"></div>
    </mat-card>
  </div>
</div>
